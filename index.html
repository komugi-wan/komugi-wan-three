<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Animate & Gamers Favorite Panel</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d4a373">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1067/1067555.png">

    <script>
      // Service Worker の登録
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('Service Worker registered:', reg.scope))
            .catch(err => console.error('Service Worker registration failed:', err));
        });
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #fdfaf9; /* 柔らかな生成り色 */
            --accent-color: #d4a373; /* 上品なシャンパンゴールド */
            --wish-color: #a8dadc; /* 欲しいものリスト用のアクセント */
            --text-main: #5a544b; /* 優しいチャコールグレー */
            --text-sub: #9e9589;
            --card-bg: #ffffff;
            --delete-hover: #e5989b; /* くすみピンク */
            --gamers-color: #0076c0; /* ゲーマーズイメージカラー（アクセント用） */
            
            /* 新設：ショップ別パステルカラー */
            --animate-soft: #e6f0fa; 
            --gamers-soft: #fff5e6;

            /* ステータス用カラー */
            --status-mayoi: #d1d1d1;
            --status-bought: #f28482;
            --status-future: #84a59d;
        }

        body { 
            font-family: 'Quicksand', 'Noto Sans JP', sans-serif;
            background-color: var(--primary-bg); 
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            letter-spacing: 0.03em;
            -webkit-tap-highlight-color: transparent;
        }

        .container { 
            max-width: 480px;
            margin: auto; 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 24px; 
            box-shadow: 0 10px 30px rgba(180, 160, 140, 0.15);
        }

        h2 { 
            font-size: 1.4rem;
            margin-bottom: 8px; 
            color: var(--accent-color);
            font-weight: 500;
        }

        .label { 
            font-size: 12px;
            color: var(--text-sub); 
            margin-bottom: 25px; 
        }

        /* セクション分け */
        .section-title {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin: 25px 0 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* グループ管理用 */
        .group-header {
            font-size: 0.85rem;
            color: var(--accent-color);
            margin: 20px 0 8px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .group-del-btn {
            font-size: 10px;
            color: var(--text-sub);
            cursor: pointer;
            border: 1px solid #eee;
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* 入力エリア */
        .input-group { 
            display: flex;
            gap: 12px; 
            margin-bottom: 10px; 
            background: #fcfcfc;
            padding: 6px;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        .input-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        /* Wish用入力エリアの拡張 */
        .wish-input-container {
            margin-bottom: 15px;
        }
        .wish-controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        input[type="text"], select { 
            flex: 1;
            padding: 12px 15px; 
            border: none;
            background: transparent;
            outline: none; 
            font-size: 0.95rem;
            color: var(--text-main);
        }

        select {
            background: #fcfcfc;
            border: 1px solid #eee;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        input::placeholder { color: #ccc;
        }

        .add-btn { 
            background: var(--accent-color);
            color: white; 
            border: none; 
            padding: 0 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 14px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .add-btn.wish { background: var(--text-sub);
        }
        .add-btn.sub { background: #eee; color: var(--text-main); font-size: 11px; padding: 0 10px; }

        .add-btn:hover { 
            opacity: 0.8;
            transform: translateY(-1px);
        }

        .add-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* リスト表示 */
        #panel-list-container {
            margin-bottom: 20px;
        }

        .panel-list { 
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px; 
            margin-bottom: 15px;
        }

        /* タブメニューのスタイル */
        .wish-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            border-bottom: 1px solid #f0ede9;
            padding-bottom: 5px;
        }

        .wish-tab {
            flex: 1;
            padding: 8px 5px;
            font-size: 0.75rem;
            text-align: center;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            color: var(--text-sub);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .wish-tab.active {
            background: #fdfaf9;
            color: var(--text-main);
            font-weight: bold;
            border-bottom: 2px solid var(--accent-color);
        }

        .tab-badge {
            font-size: 10px;
            background: #eee;
            padding: 1px 6px;
            border-radius: 10px;
            color: var(--text-sub);
        }
        .active .tab-badge {
            background: var(--accent-color);
            color: white;
        }

        /* 欲しいものリストをギャラリー表示に */
        #wish-list { 
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .panel-item { 
            display: flex;
            align-items: center; 
            background: #fff;
            border: 1px solid #f0ede9;
            border-radius: 12px;
            transition: all 0.2s ease;
            overflow: hidden;
        }
        
        /* ギャラリー用のアイテム調整 */
        #wish-list .panel-item {
            position: relative;
            flex-direction: column;
            width: calc(33.333% - 7px); /* 3列表示 */
            aspect-ratio: 1 / 1.25; /* ステータス表示分、少し縦長に */
            padding: 0;
        }

        .panel-item:hover {
            border-color: var(--accent-color);
            box-shadow: 0 4px 12px rgba(212, 163, 115, 0.1);
        }

        /* 左右ボタン形式のスタイル */
        .shop-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .color-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: inline-block;
        }
        .dot-animate { background-color: var(--animate-soft); }
        .dot-gamers { background-color: var(--gamers-soft); }

        .shop-btn:hover {
            background: #fdfaf9;
            opacity: 0.7;
        }

        .keyword-display {
            flex: 1;
            text-align: left;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-main);
            padding: 0 15px;
        }

        /* ギャラリー用のサムネイル表示 */
        .wish-thumb-container {
            width: 100%;
            flex: 1;
            text-decoration: none;
            display: block;
            overflow: hidden;
        }

        .wish-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #f9f9f9;
            display: block;
        }

        /* ステータスラベル */
        .status-badge {
            width: 100%;
            font-size: 9px;
            padding: 4px 0;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        .status-mayoi { background-color: var(--status-mayoi); }
        .status-bought { background-color: var(--status-bought); }
        .status-future { background-color: var(--status-future); }
        
        /* ギャラリー内の削除ボタン（右上に配置） */
        #wish-list .del-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.7);
            color: var(--text-sub);
            width: 24px;
            height: 24px;
            font-size: 14px;
            line-height: 24px;
            border: none;
            border-bottom-left-radius: 8px;
            z-index: 2;
        }
        
        .del-btn {
            background: transparent;
            color: #ddd;
            border: none;
            width: 44px;
            height: 44px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            border-left: 1px solid #f8f8f8;
        }
        
        .del-btn:hover { 
            background: #fff5f5;
            color: var(--delete-hover); 
        }

        /* スクロールバーのカスタマイズ */
        ::-webkit-scrollbar { width: 6px;
        }
        ::-webkit-scrollbar-track { background: transparent;
        }
        ::-webkit-scrollbar-thumb { background: #e0e0e0; border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Favorite Collection</h2>
        <p class="label">キーワードを入力して各ショップで検索</p>

        <div class="section-title">
            Quick Search
            <button class="add-btn sub" onclick="manageGroups()">グループ編集</button>
        </div>
        
        <div class="input-group" style="margin-bottom: 0;">
            <input type="text" id="keyword-input" placeholder="検索ワードを追加...">
        </div>
        <div class="input-controls">
            <select id="group-select">
                <option value="未分類">グループ未指定</option>
            </select>
            <button class="add-btn" onclick="addPanel()">追加</button>
        </div>

        <div id="panel-list-container"></div>

        <div class="section-title">Wish List</div>
        <div class="wish-input-container">
            <div class="input-group" style="margin-bottom: 0;">
                <input type="text" id="wish-input" placeholder="商品のURLを貼り付け...">
            </div>
            <div class="wish-controls">
                <select id="status-select">
                    <option value="迷い中">迷い中</option>
                    <option value="購入・予約済">購入・予約済</option>
                    <option value="出たら買う">出たら買う</option>
                </select>
                <button id="wish-save-btn" class="add-btn wish" onclick="addWishItem()">保存</button>
            </div>
        </div>

        <div class="wish-tabs">
            <div class="wish-tab active" onclick="switchWishTab('迷い中')" id="tab-mayoi">
                <span>迷い中</span>
                <span class="tab-badge" id="badge-mayoi">0</span>
            </div>
            <div class="wish-tab" onclick="switchWishTab('購入・予約済')" id="tab-bought">
                <span>購入・予約済</span>
                <span class="tab-badge" id="badge-bought">0</span>
            </div>
            <div class="wish-tab" onclick="switchWishTab('出たら買う')" id="tab-future">
                <span>出たら買う</span>
                <span class="tab-badge" id="badge-future">0</span>
            </div>
        </div>

        <div id="wish-list"></div>
    </div>

    <script>
        const STORAGE_KEY = 'animate_search_keywords_v2';
        const GROUP_STORAGE_KEY = 'animate_groups_v1';
        const WISH_STORAGE_KEY = 'animate_wish_list_v2'; 
        const ANIMATE_URL = 'https://www.animate-onlineshop.jp/products/list.php?smt=';
        const GAMERS_URL = 'https://www.gamers.co.jp/products/list.php?smt=';

        let currentWishTab = '迷い中';

        window.onload = () => { 
            updateGroupSelect();
            loadPanels(); 
            loadWishItems();
        };

        // --- グループ管理機能 ---
        function getGroups() {
            const data = localStorage.getItem(GROUP_STORAGE_KEY);
            return data ? JSON.parse(data) : ["毎日", "ジャンル名", "今やってるやつ"];
        }

        function saveGroups(groups) {
            localStorage.setItem(GROUP_STORAGE_KEY, JSON.stringify(groups));
            updateGroupSelect();
            loadPanels();
        }

        function updateGroupSelect() {
            const select = document.getElementById('group-select');
            const groups = getGroups();
            select.innerHTML = '<option value="未分類">グループ未指定</option>';
            groups.forEach(g => {
                const opt = document.createElement('option');
                opt.value = g;
                opt.textContent = g;
                select.appendChild(opt);
            });
        }

        function manageGroups() {
            const groups = getGroups();
            const action = confirm("グループを編集しますか？\n[OK] 新しいグループを追加\n[キャンセル] 既存グループの削除");
            if (action) {
                const newGroup = prompt("新しいグループ名を入力してください:");
                if (newGroup && !groups.includes(newGroup)) {
                    groups.push(newGroup);
                    saveGroups(groups);
                }
            } else {
                const groupToDelete = prompt("削除したいグループ名を正確に入力してください:\n" + groups.join(", "));
                if (groupToDelete && groups.includes(groupToDelete)) {
                    if (confirm(`グループ「${groupToDelete}」を削除しますか？\n(中のキーワードは「未分類」に移動します)`)) {
                        const newGroups = groups.filter(g => g !== groupToDelete);
                        // キーワードの所属を更新
                        const keywords = getKeywords();
                        keywords.forEach(k => {
                            if (k.group === groupToDelete) k.group = "未分類";
                        });
                        saveKeywords(keywords);
                        saveGroups(newGroups);
                    }
                }
            }
        }

        // --- 検索パネル機能 ---
        function loadPanels() {
            const container = document.getElementById('panel-list-container');
            container.innerHTML = '';
            
            const keywords = getKeywords();
            const groups = ["未分類", ...getGroups()];

            groups.forEach(groupName => {
                const groupKeywords = keywords.filter(k => (k.group || "未分類") === groupName);
                if (groupKeywords.length === 0 && groupName === "未分類") return;

                const groupDiv = document.createElement('div');
                groupDiv.innerHTML = `<div class="group-header"><span># ${groupName}</span></div>`;
                
                const listDiv = document.createElement('div');
                listDiv.className = 'panel-list';

                groupKeywords.forEach((item) => {
                    const div = document.createElement('div');
                    div.className = 'panel-item';
                    const word = typeof item === 'string' ? item : item.word;
                    const encodedWord = encodeURIComponent(word);
                    const originalIndex = keywords.indexOf(item);
                    
                    div.innerHTML = `
                        <div class="keyword-display">${word}</div>
                        <a href="${ANIMATE_URL}${encodedWord}" target="_blank" class="shop-btn" title="アニメイトで検索">
                            <span class="color-dot dot-animate"></span>
                        </a>
                        <a href="${GAMERS_URL}${encodedWord}" target="_blank" class="shop-btn" title="ゲーマーズで検索">
                            <span class="color-dot dot-gamers"></span>
                        </a>
                        <button class="del-btn" onclick="deletePanel(${originalIndex})" title="削除">×</button>
                    `;
                    listDiv.appendChild(div);
                });
                
                if (groupKeywords.length > 0) {
                    groupDiv.appendChild(listDiv);
                    container.appendChild(groupDiv);
                }
            });
        }

        function addPanel() {
            const input = document.getElementById('keyword-input');
            const groupSelect = document.getElementById('group-select');
            const word = input.value.trim();
            const group = groupSelect.value;
            
            if (word) {
                const keywords = getKeywords();
                keywords.unshift({ word: word, group: group });
                saveKeywords(keywords);
                input.value = '';
                loadPanels();
            }
        }

        function deletePanel(index) {
            const keywords = getKeywords();
            keywords.splice(index, 1);
            saveKeywords(keywords);
            loadPanels();
        }

        function getKeywords() {
            const data = localStorage.getItem(STORAGE_KEY);
            let keywords = data ? JSON.parse(data) : [
                {word: "クリアファイル", group: "未分類"}, 
                {word: "ラブライブ", group: "未分類"}, 
                {word: "有馬かな", group: "未分類"}
            ];
            // 古い形式（文字列配列）をオブジェクト形式に変換
            return keywords.map(k => typeof k === 'string' ? { word: k, group: "未分類" } : k);
        }

        function saveKeywords(keywords) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(keywords));
        }

        // --- 欲しいものリスト機能 ---
        function switchWishTab(status) {
            currentWishTab = status;
            
            // タブの見た目を更新
            document.querySelectorAll('.wish-tab').forEach(t => t.classList.remove('active'));
            if (status === '迷い中') document.getElementById('tab-mayoi').classList.add('active');
            if (status === '購入・予約済') document.getElementById('tab-bought').classList.add('active');
            if (status === '出たら買う') document.getElementById('tab-future').classList.add('active');
            
            loadWishItems();
        }

        function loadWishItems() {
            const list = document.getElementById('wish-list');
            list.innerHTML = '';
            const allItems = getWishItems();

            // 各ステータスの個数をカウントしてバッジを更新
            const counts = {
                '迷い中': 0,
                '購入・予約済': 0,
                '出たら買う': 0
            };
            allItems.forEach(item => {
                if (counts.hasOwnProperty(item.status)) {
                    counts[item.status]++;
                } else {
                    counts['迷い中']++; // デフォルト
                }
            });

            document.getElementById('badge-mayoi').textContent = counts['迷い中'];
            document.getElementById('badge-bought').textContent = counts['購入・予約済'];
            document.getElementById('badge-future').textContent = counts['出たら買う'];

            // 現在選択中のステータスのみ表示
            const filteredItems = allItems.filter(item => {
                const itemStatus = item.status || '迷い中';
                return itemStatus === currentWishTab;
            });

            filteredItems.forEach((item) => {
                // 元の配列でのインデックスを取得（削除用）
                const originalIndex = allItems.indexOf(item);
                const div = document.createElement('div');
                div.className = 'panel-item';
                
                const fallbackIcon = `https://www.google.com/s2/favicons?sz=128&domain=${new URL(item.url).hostname}`;
                const thumbUrl = item.image || fallbackIcon;

                let statusClass = 'status-mayoi';
                if (item.status === '購入・予約済') statusClass = 'status-bought';
                if (item.status === '出たら買う') statusClass = 'status-future';

                div.innerHTML = `
                    <a class="wish-thumb-container" href="${item.url}" target="_blank" title="${item.title || '商品ページ'}">
                        <img src="${thumbUrl}" class="wish-thumb" alt="thumb" onerror="this.src='${fallbackIcon}'">
                    </a>
                    <div class="status-badge ${statusClass}">${item.status || '迷い中'}</div>
                    <button class="del-btn" onclick="deleteWishItem(${originalIndex})" title="削除">×</button>
                `;
                list.appendChild(div);
            });
        }

        async function addWishItem() {
            const input = document.getElementById('wish-input');
            const statusSelect = document.getElementById('status-select');
            const btn = document.getElementById('wish-save-btn');
            const url = input.value.trim();
            const status = statusSelect.value;

            if (url && (url.startsWith('http'))) {
                btn.disabled = true;
                btn.innerText = "取得中...";

                try {
                    const response = await fetch(`https://api.microlink.io?url=${encodeURIComponent(url)}`);
                    const data = await response.json();
                    
                    const newItem = {
                        url: url,
                        title: data.data.title || "商品ページ",
                        image: data.data.image ? data.data.image.url : null,
                        status: status
                    };
                    const items = getWishItems();
                    items.unshift(newItem);
                    localStorage.setItem(WISH_STORAGE_KEY, JSON.stringify(items));
                    
                    input.value = '';
                    // 追加したアイテムのステータスにタブを自動で切り替え
                    switchWishTab(status);
                } catch (error) {
                    console.error("情報取得エラー:", error);
                    const items = getWishItems();
                    items.unshift({ 
                        url: url, 
                        title: "情報取得エラー(URLのみ保存)", 
                        image: null,
                        status: status 
                    });
                    localStorage.setItem(WISH_STORAGE_KEY, JSON.stringify(items));
                    switchWishTab(status);
                } finally {
                    btn.disabled = false;
                    btn.innerText = "保存";
                }
            } else if (url) {
                alert("正しいURLを入力してください（httpから始まるもの）");
            }
        }

        function deleteWishItem(index) {
            const items = getWishItems();
            items.splice(index, 1);
            localStorage.setItem(WISH_STORAGE_KEY, JSON.stringify(items));
            loadWishItems();
        }

        function getWishItems() {
            const data = localStorage.getItem(WISH_STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        // Enterキー対応
        document.getElementById('keyword-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addPanel();
        });
        document.getElementById('wish-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addWishItem();
        });
    </script>

</body>
</html>
