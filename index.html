<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Favorite Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #fdfaf9; /* 柔らかな生成り色 */
            --accent-color: #d4a373; /* 上品なシャンパンゴールド */
            --wish-color: #a8dadc; /* 欲しいものリスト用のアクセント */
            --text-main: #5a544b; /* 優しいチャコールグレー */
            --text-sub: #9e9589;
            --card-bg: #ffffff;
            --delete-hover: #e5989b; /* くすみピンク */
        }

        body { 
            font-family: 'Quicksand', 'Noto Sans JP', sans-serif; 
            background-color: var(--primary-bg); 
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            letter-spacing: 0.03em;
        }

        .container { 
            max-width: 480px; 
            margin: auto; 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 24px; 
            box-shadow: 0 10px 30px rgba(180, 160, 140, 0.15); 
        }

        h2 { 
            font-size: 1.4rem; 
            margin-bottom: 8px; 
            color: var(--accent-color);
            font-weight: 500;
        }

        .label { 
            font-size: 12px; 
            color: var(--text-sub); 
            margin-bottom: 25px; 
        }

        /* セクション分け */
        .section-title {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin: 25px 0 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        /* 入力エリア */
        .input-group { 
            display: flex; 
            gap: 12px; 
            margin-bottom: 15px; 
            background: #fcfcfc;
            padding: 6px;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        input[type="text"] { 
            flex: 1; 
            padding: 12px 15px; 
            border: none;
            background: transparent;
            outline: none; 
            font-size: 0.95rem;
            color: var(--text-main);
        }

        input::placeholder { color: #ccc; }

        .add-btn { 
            background: var(--accent-color); 
            color: white; 
            border: none; 
            padding: 0 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 14px;
            transition: all 0.3s;
        }

        .add-btn.wish { background: var(--text-sub); }

        .add-btn:hover { 
            opacity: 0.8;
            transform: translateY(-1px);
        }

        /* リスト表示 */
        #panel-list, #wish-list { 
            display: grid; 
            grid-template-columns: 1fr;
            gap: 12px; 
        }

        .panel-item { 
            display: flex; 
            align-items: stretch; 
            background: #fff;
            border: 1px solid #f0ede9;
            border-radius: 12px;
            transition: all 0.2s ease;
            overflow: hidden;
        }
        
        .panel-item:hover {
            border-color: var(--accent-color);
            box-shadow: 0 4px 12px rgba(212, 163, 115, 0.1);
        }

        .search-link {
            flex: 1;
            color: var(--text-main);
            text-decoration: none;
            padding: 16px;
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }

        .search-link::before {
            content: '❤︎';
            margin-right: 10px;
            color: var(--accent-color);
            font-size: 10px;
        }

        /* 欲しいものリスト特有のスタイル */
        .wish-thumb {
            width: 50px;
            height: 50px;
            object-fit: contain;
            background: #f9f9f9;
            margin: 8px;
            border-radius: 8px;
        }

        .wish-link {
            flex: 1;
            padding: 12px;
            text-decoration: none;
            color: var(--text-main);
            font-size: 0.85rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .wish-link .url-text {
            font-size: 10px;
            color: var(--text-sub);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 280px;
        }

        .search-link:hover { color: var(--accent-color); }
        
        .del-btn {
            background: transparent;
            color: #ddd;
            border: none;
            width: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            border-left: 1px solid #f8f8f8;
        }
        
        .del-btn:hover { 
            background: #fff5f5;
            color: var(--delete-hover); 
        }

        /* スクロールバーのカスタマイズ */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e0e0e0; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Favorite Collection</h2>
        <p class="label">お気に入りのグッズをチェックしましょう</p>

        <div class="section-title">Quick Search</div>
        <div class="input-group">
            <input type="text" id="keyword-input" placeholder="検索ワードを追加...">
            <button class="add-btn" onclick="addPanel()">追加</button>
        </div>
        <div id="panel-list"></div>

        <div class="section-title">Wish List</div>
        <div class="input-group">
            <input type="text" id="wish-input" placeholder="商品のURLを貼り付け...">
            <button class="add-btn wish" onclick="addWishItem()">保存</button>
        </div>
        <div id="wish-list"></div>
    </div>

    <script>
        const STORAGE_KEY = 'animate_search_keywords_v2';
        const WISH_STORAGE_KEY = 'animate_wish_list_v1';
        const BASE_URL = 'https://www.animate-onlineshop.jp/products/list.php?smt=';

        window.onload = () => { 
            loadPanels(); 
            loadWishItems();
        };

        // --- 検索パネル機能 ---
        function loadPanels() {
            const list = document.getElementById('panel-list');
            list.innerHTML = '';
            const keywords = getKeywords();

            keywords.forEach((word, index) => {
                const div = document.createElement('div');
                div.className = 'panel-item';
                const encodedWord = encodeURIComponent(word);
                div.innerHTML = `
                    <a class="search-link" href="${BASE_URL}${encodedWord}" target="_blank">${word}</a>
                    <button class="del-btn" onclick="deletePanel(${index})" title="削除">×</button>
                `;
                list.appendChild(div);
            });
        }

        function addPanel() {
            const input = document.getElementById('keyword-input');
            const word = input.value.trim();
            if (word) {
                const keywords = getKeywords();
                keywords.unshift(word);
                saveKeywords(keywords);
                input.value = '';
                loadPanels();
            }
        }

        function deletePanel(index) {
            const keywords = getKeywords();
            keywords.splice(index, 1);
            saveKeywords(keywords);
            loadPanels();
        }

        function getKeywords() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : ["虹ヶ咲", "蓮ノ空", "ちいかわ"];
        }

        function saveKeywords(keywords) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(keywords));
        }

        // --- 欲しいものリスト機能 ---
        function loadWishItems() {
            const list = document.getElementById('wish-list');
            list.innerHTML = '';
            const items = getWishItems();

            items.forEach((url, index) => {
                const div = document.createElement('div');
                div.className = 'panel-item';
                
                // URLからドメインを取得してプレビュー画像（ファビコン等）を表示
                let domain = "";
                try { domain = new URL(url).hostname; } catch(e) { domain = "link"; }
                const iconUrl = `https://www.google.com/s2/favicons?sz=128&domain=${domain}`;

                div.innerHTML = `
                    <img src="${iconUrl}" class="wish-thumb" alt="icon">
                    <a class="wish-link" href="${url}" target="_blank">
                        <strong>欲しいものアイテム ${items.length - index}</strong>
                        <span class="url-text">${url}</span>
                    </a>
                    <button class="del-btn" onclick="deleteWishItem(${index})" title="削除">×</button>
                `;
                list.appendChild(div);
            });
        }

        function addWishItem() {
            const input = document.getElementById('wish-input');
            const url = input.value.trim();
            if (url && (url.startsWith('http'))) {
                const items = getWishItems();
                items.unshift(url);
                localStorage.setItem(WISH_STORAGE_KEY, JSON.stringify(items));
                input.value = '';
                loadWishItems();
            } else if (url) {
                alert("正しいURLを入力してください（httpから始まるもの）");
            }
        }

        function deleteWishItem(index) {
            const items = getWishItems();
            items.splice(index, 1);
            localStorage.setItem(WISH_STORAGE_KEY, JSON.stringify(items));
            loadWishItems();
        }

        function getWishItems() {
            const data = localStorage.getItem(WISH_STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        // Enterキー対応
        document.getElementById('keyword-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addPanel();
        });
        document.getElementById('wish-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addWishItem();
        });
    </script>

</body>
</html>
