<body>

    <div class="container">
        <h2>Favorite Collection</h2>
        <p class="label">アイコンをタップして各ショップで検索</p>

        <div class="section-title">Quick Search</div>
        <div class="input-group">
            <input type="text" id="keyword-input" placeholder="検索ワードを追加...">
            <button class="add-btn" onclick="addPanel()">追加</button>
        </div>
        <div id="panel-list"></div>

        <div class="section-title">Wish List</div> [cite: 49]
        <div class="input-group">
            <input type="text" id="wish-input" placeholder="商品のURLを貼り付け...">
            <button id="wish-save-btn" class="add-btn wish" onclick="addWishItem()">保存</button>
        </div>
        <div id="wish-list"></div>
    </div>

    <script>
        const STORAGE_KEY = 'animate_search_keywords_v2'; [cite: 50]
        const WISH_STORAGE_KEY = 'animate_wish_list_v2'; [cite: 51]
        const ANIMATE_URL = 'https://www.animate-onlineshop.jp/products/list.php?smt=';
        const GAMERS_URL = 'https://www.gamers.co.jp/products/list.php?smt=';

        window.onload = () => { [cite: 52]
            loadPanels(); 
            loadWishItems();
        };

        // --- 検索パネル機能 ---
        function loadPanels() {
            const list = document.getElementById('panel-list'); [cite: 53]
            list.innerHTML = '';
            const keywords = getKeywords();

            keywords.forEach((word, index) => {
                const div = document.createElement('div');
                div.className = 'panel-item';
                const encodedWord = encodeURIComponent(word);
                
                div.innerHTML = `
                    <a href="${ANIMATE_URL}${encodedWord}" target="_blank" class="shop-btn animate" title="アニメイトで検索">
                        <span class="material-icons">shopping_bag</span>
                    </a>
                    <div class="keyword-display">${word}</div>
                    <a href="${GAMERS_URL}${encodedWord}" target="_blank" class="shop-btn gamers" title="ゲーマーズで検索">
                        <span class="material-icons">sports_esports</span>
                    </a>
                    <button class="del-btn" onclick="deletePanel(${index})" title="削除">×</button>
                `; [cite: 55]
                list.appendChild(div);
            }); [cite: 56]
        }

        function addPanel() {
            const input = document.getElementById('keyword-input'); [cite: 57]
            const word = input.value.trim();
            if (word) {
                const keywords = getKeywords(); [cite: 58]
                keywords.unshift(word);
                saveKeywords(keywords);
                input.value = '';
                loadPanels();
            }
        }

        function deletePanel(index) {
            const keywords = getKeywords(); [cite: 59]
            keywords.splice(index, 1);
            saveKeywords(keywords);
            loadPanels();
        }

        function getKeywords() {
            const data = localStorage.getItem(STORAGE_KEY); [cite: 60]
            return data ? JSON.parse(data) : ["虹ヶ咲", "蓮ノ空", "ちいかわ"];
        }

        function saveKeywords(keywords) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(keywords)); [cite: 61]
        }

        // --- 欲しいものリスト機能 ---
        function loadWishItems() {
            const list = document.getElementById('wish-list'); [cite: 62]
            list.innerHTML = '';
            const items = getWishItems();

            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'panel-item';
                
                const hostname = new URL(item.url).hostname;
                const fallbackIcon = `https://www.google.com/s2/favicons?sz=128&domain=${hostname}`;
                const thumbUrl = item.image || fallbackIcon; [cite: 63]

                div.innerHTML = `
                    <img src="${thumbUrl}" class="wish-thumb" alt="thumb" onerror="this.src='${fallbackIcon}'">
                    <a class="wish-link" href="${item.url}" target="_blank">
                        <strong>${item.title || '無題の商品'}</strong>
                        <span class="url-text">${item.url}</span>
                    </a>
                    <button class="del-btn" onclick="deleteWishItem(${index})" title="削除">×</button>
                `; [cite: 64]
                list.appendChild(div);
            }); [cite: 65]
        }

        async function addWishItem() {
            const input = document.getElementById('wish-input'); [cite: 66]
            const btn = document.getElementById('wish-save-btn');
            const url = input.value.trim();

            if (url && (url.startsWith('http'))) {
                btn.disabled = true; [cite: 67]
                btn.innerText = "取得中...";

                try {
                    const response = await fetch(`https://api.microlink.io?url=${encodeURIComponent(url)}`); [cite: 68]
                    const data = await response.json();
                    
                    const newItem = {
                        url: url,
                        title: data.data.title || "商品ページ", [cite: 69]
                        image: data.data.image ? data.data.image.url : null [cite: 70]
                    }; [cite: 71]
                    const items = getWishItems();
                    items.unshift(newItem);
                    localStorage.setItem(WISH_STORAGE_KEY, JSON.stringify(items));
                    
                    input.value = '';
                    loadWishItems(); [cite: 72]
                } catch (error) {
                    console.error("情報取得エラー:", error); [cite: 73]
                    const items = getWishItems();
                    items.unshift({ url: url, title: "情報取得エラー(URLのみ保存)", image: null });
                    localStorage.setItem(WISH_STORAGE_KEY, JSON.stringify(items));
                    loadWishItems(); [cite: 74]
                } finally {
                    btn.disabled = false; [cite: 75]
                    btn.innerText = "保存";
                }
            } else if (url) {
                alert("正しいURLを入力してください（httpから始まるもの）"); [cite: 76]
            }
        }

        function deleteWishItem(index) {
            const items = getWishItems(); [cite: 77]
            items.splice(index, 1);
            localStorage.setItem(WISH_STORAGE_KEY, JSON.stringify(items));
            loadWishItems();
        }

        function getWishItems() {
            const data = localStorage.getItem(WISH_STORAGE_KEY); [cite: 78]
            return data ? JSON.parse(data) : [];
        }

        document.getElementById('keyword-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addPanel();
        }); [cite: 79]
        document.getElementById('wish-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addWishItem();
        }); [cite: 80]
    </script>
</body>
